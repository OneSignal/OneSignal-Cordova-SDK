<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>OneSignal Ionic Angular Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OneSignal Example</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Welcome to OneSignal Ionic Angular Example</h2>
    <p>
      This example demonstrates the OneSignal Cordova SDK integration with Ionic
      Angular.
    </p>

    <ion-item>
      <ion-input
        label="External ID"
        labelPlacement="floating"
        placeholder="Enter external user ID"
        [(ngModel)]="externalId"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()" [disabled]="!externalId">
      Login
    </ion-button>
  </div>
</ion-content>
